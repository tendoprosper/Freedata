<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Swabrah ðŸ’–</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background: url('Flo1.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .backdrop-card {
      backdrop-filter: blur(12px) brightness(0.9);
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2rem;
      max-width: 90%;
      margin: 5rem auto 2rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }
    .backdrop-card h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #ffedf4;
      margin-bottom: 1rem;
    }
    .backdrop-card p {
      font-size: 1.2rem;
      color: #fefefe;
    }
    .swabrah-image {
      width: 180px;
      height: 180px;
      border-radius: 20px;
      object-fit: cover;
      margin: 1.5rem auto 0;
      display: block;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .my-image {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    footer {
      position: relative;
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
      margin-bottom: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .backdrop-card h1 {
        font-size: 2.3rem;
      }
      .swabrah-image {
        width: 130px;
        height: 130px;
      }
      .my-image {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="love.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="backdrop-card">
    <h1>Dear Swabrah ðŸ’•</h1>
    <p>
      Thank you for being such a sweet and genuine friend. Your kindness and smile light up my days.
      I pray that our bond continues to grow into something even more beautiful. You mean a lot to me. ðŸ’–
    </p>
    <img src="Swb.png" alt="Swabrah" class="swabrah-image">
  </div>

  <img src="t1.png" alt="Tendo" class="my-image">

  <footer>
    Created with all my heart by Tendo ðŸ’˜
  </footer>

</body>
</html>
