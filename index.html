<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Business Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0b3d91, #0f7bbd);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      text-align: center;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #f7b733;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #ffcc00; }
    .msg { margin-top: 10px; font-size: 14px; color: #ffcc00; }
    #dashboard { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    th { background: #f7b733; color: black; }
  </style>
</head>
<body>
  <div class="container" id="authSection">
    <h2>Elite Club Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
    <p class="msg" id="msg"></p>
  </div>

  <div class="container" id="dashboard">
    <h2>Welcome, <span id="userEmail"></span></h2>
    <table>
      <thead>
        <tr><th>Date</th><th>Amount</th></tr>
      </thead>
      <tbody id="savingsTable"></tbody>
    </table>
    <h3 id="totalSavings">Total: 0</h3>

    <h3>Add New Saving</h3>
    <input type="date" id="saveDate" />
    <input type="number" id="saveAmount" placeholder="Amount" />
    <button onclick="addSaving()">Add Saving</button>

    <button onclick="logout()">Logout</button>
    <p class="msg" id="dashboardMsg"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, setDoc, doc, collection, addDoc, getDocs, query, where } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8y4y7bMIteIT029Vzna3rgzcDmSjUAwk",
      authDomain: "elitesign-in.firebaseapp.com",
      projectId: "elitesign-in",
      storageBucket: "elitesign-in.firebasestorage.app",
      messagingSenderId: "404062937521",
      appId: "1:404062937521:web:4460e2ccc011dd6afa5d90",
      measurementId: "G-7V5CND9FG4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authSection = document.getElementById("authSection");
    const dashboard = document.getElementById("dashboard");
    const userEmailSpan = document.getElementById("userEmail");
    const savingsTable = document.getElementById("savingsTable");
    const totalSavingsEl = document.getElementById("totalSavings");
    const msgEl = document.getElementById("msg");
    const dashboardMsgEl = document.getElementById("dashboardMsg");

    // Sign Up
    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        // Create user document
        await setDoc(doc(db, "users", user.uid), { email: email });
        msgEl.innerText = "✅ Sign up successful!";
      } catch (error) {
        msgEl.innerText = "❌ " + error.message;
      }
    }

    // Login
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        msgEl.innerText = "❌ " + error.message;
      }
    }

    // Logout
    async function logout() {
      await signOut(auth);
      dashboard.style.display = "none";
      authSection.style.display = "block";
      msgEl.innerText = "Logged out!";
      dashboardMsgEl.innerText = "";
    }

    // Load user savings
    async function loadSavings(uid) {
      savingsTable.innerHTML = "";
      let total = 0;
      const q = query(collection(db, "savings"), where("userId", "==", uid));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        savingsTable.innerHTML += `<tr><td>${data.date}</td><td>${data.amount}</td></tr>`;
        total += data.amount;
      });
      totalSavingsEl.innerText = "Total: " + total;
    }

    // Add new saving
    async function addSaving() {
      const date = document.getElementById("saveDate").value;
      const amount = Number(document.getElementById("saveAmount").value);
      const user = auth.currentUser;
      if (!date || !amount || !user) return dashboardMsgEl.innerText = "❌ Enter date and amount";
      await addDoc(collection(db, "savings"), {
        userId: user.uid,
        date: date,
        amount: amount
      });
      dashboardMsgEl.innerText = "✅ Saving added!";
      loadSavings(user.uid);
      document.getElementById("saveDate").value = "";
      document.getElementById("saveAmount").value = "";
    }

    // Auth state observer
    onAuthStateChanged(auth, user => {
      if(user){
        authSection.style.display = "none";
        dashboard.style.display = "block";
        userEmailSpan.innerText = user.email;
        loadSavings(user.uid);
      } else {
        authSection.style.display = "block";
        dashboard.style.display = "none";
      }
    });

    window.signup = signup;
    window.login = login;
    window.logout = logout;
    window.addSaving = addSaving;
  </script>
</body>
</html>
