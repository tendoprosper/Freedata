<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AGRICOM | Agriculture Platform</title>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

/* ===== FULL WEBSITE BACKGROUND ===== */
body {
    min-height: 100vh;
    color: #fff;

    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("green.jpg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

/* ===== NAVBAR (UNCHANGED STYLE) ===== */
nav {
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);

    padding: 18px 8%;
    display: flex;
    justify-content: space-between;
    align-items: center;

    position: sticky;
    top: 0;
    z-index: 100;

    border-bottom: 2px solid #2ecc71;
    box-shadow: 0 5px 25px rgba(46, 204, 113, 0.15);
}

nav h1 {
    color: #2ecc71;
    font-size: 28px;
    letter-spacing: 4px;
}

/* NAV LINKS */
nav ul {
    list-style: none;
    display: flex;
    gap: 28px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    position: relative;
    padding-bottom: 5px;
    transition: 0.3s;
}

nav ul li a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0%;
    height: 2px;
    background: #2ecc71;
    transition: 0.3s;
}

nav ul li a:hover {
    color: #2ecc71;
}

nav ul li a:hover::after {
    width: 100%;
}

/* ===== MAIN CONTENT ===== */
.hero {
    min-height: calc(100vh - 80px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 8%;
}

.hero-content {
    text-align: center;
    max-width: 900px;
    animation: fadeUp 1.2s ease;
}

.hero-content h1 {
    font-size: 64px;
    color: #2ecc71;
    letter-spacing: 6px;
}

.hero-content h2 {
    font-weight: 300;
    margin: 20px 0 35px;
    font-size: 20px;
}

/* ===== BUTTONS ===== */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.buttons a {
    padding: 15px 38px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.shop {
    background: #2ecc71;
    color: #000;
}

.sell {
    border: 2px solid #2ecc71;
    color: #2ecc71;
}

.shop:hover {
    background: #27ae60;
    transform: scale(1.05);
}

.sell:hover {
    background: #2ecc71;
    color: #000;
    transform: scale(1.05);
}

/* ===== ANIMATION ===== */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    nav ul {
        display: none;
    }

    .hero-content h1 {
        font-size: 42px;
    }

    .buttons {
        flex-direction: column;
    }
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav>
    <h1>AGRICOM</h1>
    <ul>
        <li><a href="sell.html">Sell Fresh</a></li>
        <li><a href="buy.html">Buy Fresh</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="login.html">Sign Up / Login</a></li>
    </ul>
</nav>

<!-- ===== MAIN SECTION ===== -->
<section class="hero">
    <div class="hero-content">
        <h1>AGRICOM</h1>
        <h2>Connect, discover and order quality in less time</h2>

        <div class="buttons">
            <a href="buy.html" class="shop">Shop Now</a>
            <a href="sell.html" class="sell">Sell Now</a>
        </div>
    </div>
</section>

</body>
</html>
